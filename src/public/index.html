<!doctype html>
<html>
  <head>
    <title>IQ Messenger</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
    
    <link rel="stylesheet" href="/css/chat_styles.css">
  </head>
  <body ng-app="agentIQ" ng-controller="mainCtrl">
    <div id="iq-messenger-container">
      <ul id="iq-message-id-message-list" ng-repeat="message in messages" ng-switch on="message.type"> 
        <li ng-switch-when="outbound" class="iq-message-class-message outbound">{{message.message}}</li>
        <li ng-switch-when="inbound" class="iq-message-class-message inbound">{{message.message}}</li> 
      </ul>
      <form ng-submit="sendMessage()" id="iq-message-id-send-form" action="">
        <input ng-model="messagetext"id="iq-message-id-send-form-input" autocomplete="off"/>
        <button id="iq-message-id-submit-button" type="submit">Send</button>
      </form>
    </div>

    <script src="https://iq-messenger-canary.herokuapp.com/socket.io/socket.io.js"></script> 

    <script type="text/javascript" src="/js/vendor/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/js/vendor/angular.min.js"></script> 
    <script type="text/javascript" src="/js/angularapp.js"></script> 

  </body>
</html>
